<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
input{
display:block;
}
label{
display:block;
}
#buscar{
display:inline;
float:right;
}
h1{
display:inline;
}
#formulario{
width:25%;
height:100%;
border:1px solid red;
padding-top:25px;
padding-bottom: 25px;
}
#video{
display:inline;
position:absolute;
margin-top:10px;
margin-left:5px;
left:325px;
top:325px;
}
#vista{
height:200px;
display:inline;
position:absolute;
top:125px;
left:330px;

margin-left:5px;
}
</style>
</head>
<body>
<header>
<img src="img/hotel.png" alt="icon">
<h1>Hotel</h1>
<input type="search" id="buscar" placeholder="Buscar">
</header>
<hr>
<form action="" method="post" id="formulario">
<h2>Form Reserva</h2>
<label for="correo">Mail</label>
<input type="email" id="correo"/>

<label for="personas">Personas</label>
<input type="number" id="personas" min="1" max="4"/>

<label for="entrada">Entrada</label>
<input type="date" id="entrada"/>

<label for="salida">Salida</label>
<input type="date" id="salida"/>

<label for="noches">Noches</label>
<input type="range" id="noche" min="1" max="7"/>

<input type="checkbox" id="aceptar"/>
<label for="Acepto">Acepto las condiciones</label>

<input type="button" value="Reservar">
</form>
<div id="video">
<iframe width="150" height="175" src="https://www.youtube.com/embed/8QX-u8XjgR0?showinfo=0" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen>
</iframe>
</div>
